<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@client.add.headline">Add Client</h1>
    <div>
        <a routerLink="/clients" class="btn btn-secondary" i18n="@@client.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="nom" i18n-label="@@client.nom.label" label="Nom" />
    <app-input-row [group]="addForm" field="email" i18n-label="@@client.email.label" label="Email" />
    <input type="submit" i18n-value="@@client.add.headline" value="Add Client" class="btn btn-primary mt-4" />
</form>
