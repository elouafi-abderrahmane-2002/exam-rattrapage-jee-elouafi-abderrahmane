<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@client.list.headline">Clients</h1>
    <div>
        <a routerLink="/clients/add" class="btn btn-primary ms-2" i18n="@@client.list.createNew">Create new Client</a>
    </div>
</div>
@if (!clients || clients.length === 0) {
<div i18n="@@client.list.empty">No Clients could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@client.id.label">Id</th>
                <th scope="col" i18n="@@client.nom.label">Nom</th>
                <th scope="col" i18n="@@client.email.label">Email</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (client of clients; track client.id) {
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.nom }}</td>
                <td>{{ client.email }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/clients/edit', client.id]" class="btn btn-sm btn-secondary" i18n="@@client.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(client.id!)" class="btn btn-sm btn-secondary" i18n="@@client.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
